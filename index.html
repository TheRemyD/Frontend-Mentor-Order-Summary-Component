<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="card">


      <div class="card__top">
        <img src="./images/illustration-hero.svg" alt="cartoon of girl with headphones dancing to music"
          class="card__top--image">
      </div>


      <div class="card__middle">
        <h1 class="card__middle--title">Order Summary</h1>
        <p class="card__middle--description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>


        <section class="card__plan">
          <img src="./images/icon-music.svg" alt="Music Notes Icon" class="card__plan--music-icon">
          <h2 class="card__plan--title">Annual Plan</h2>
          <span class="card__plan--cost">$59.99/year</span>
          <a href="#" class="card__plan--change transition">Change</a>
        </section>
      </div>


      <div class="card__bottom">
        <a href="#" class="card__bottom--proceed btn transition">Proceed to Payment</a>
        <a href="#" class="card__bottom--cancel transition">Cancel Order</a>
      </div>


    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.remydale.com">Remy Dale</a>.
    </div>
  </footer>
</body>

</html>
